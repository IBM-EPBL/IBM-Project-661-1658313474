<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="bg-image" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-recruitment-fall-job-recruitment-background-banner-image_160868.jpg');
height: 100vh">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h1 class="card-title text-center mb-5 fw-light fs-5">Job Application Form</h1>
                        <form action="http://127.0.0.1:5000" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" name="Email"
                                    placeholder="Enter your Email">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="Name"
                                    placeholder="Enter your Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="Phone"
                                    placeholder="Enter your Phone">
                                <label for="floatingInput">Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" name="Date"
                                    placeholder="Enter your D.O.B">
                                <label for="floatingInput">Date Of Birth</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="Skill"
                                    placeholder="Enter your Skills">
                                <label for="floatingInput">Skills</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Your Resume</label>
                                <input class="form-control" name="Resume" accept=".pdf,.doc,.docx" type="file"
                                    id="formFile">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea3">Address</label>
                                <textarea class="form-control" name="Address" id="exampleFormControlTextarea3"
                                    rows="7"></textarea>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Submit
                                    Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
